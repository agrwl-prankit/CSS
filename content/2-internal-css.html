<!--  An internal style sheet may be used if one single
    HTML page has a unique style.
    An internal CSS is defined in the <head> section of 
    an HTML page, within a <style> element.-->

<html>
    <head>
        <title>Internal CSS</title>

        <style type="text/css">
            p{ color: red; }
            h1{ color: blueviolet;}
        </style>

    </head>

    <body>
        <h1>CSS is cool</h1>
        <p>Hey, My name is Prankit Agarwal.</p>
        <p>Wow, I love internal CSS</p>
    </body>

</html>
