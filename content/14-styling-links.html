<!-- open link in a new tab, use target:"blank"
    :link(unvisited link), :hover(mouse over link)
    :visited(visited), :active(selected link) -->

<html>
    <head>
        <title>Styling Links</title>
        <style type="text/css">
            a{ text-decoration: none; }
            a:hover{ text-decoration: underline; }
        </style>
    </head>
    <body>
        <div>
            <a href="https://google.com">Google</a>
            <br>
            <a href="https://google.com" target="blank">
                Google in new tab </a>
        </div>
    </body>
</html>
