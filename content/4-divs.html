<!-- The <div> tag defines a division or a section in an 
    HTML document. The <div> tag is used as a container 
    for HTML elements - which is then styled with CSS or
     manipulated with JavaScript. The <div> tag is 
    easily styled by using the class or id attribute. -->

<html>
    <head>
        <title>Classes and IDs</title>
        <style type="text/css">
            
            #divsec{ color: darkcyan; 
            background-color: burlywood; }

            #divsec2{ color: red; 
            background-color: yellow;
            width: 50%;}

        </style>
    </head>

    <body>
        <div id="divsec">
            <h1> CSS is cool </h1>
            <p> Hey, My name is Prankit Agarwal </p>
        </div>
        <div id="divsec2">
            <h1> Div Sec 2 </h1>
            <p> This is section 2 of div tag </p>
        </div>
    </body>
</html>
