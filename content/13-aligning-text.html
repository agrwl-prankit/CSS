<html>

    <head>
        <title>Aligning Text</title>
        <style type="text/css">
            div{ width: 200px;
                background-color: khaki; }
                .rgt{ text-align: right; }
                .cen{ text-align: center; }
                .jty{ text-align: justify; }
        </style>
            
    </head>
    
    <body>
        <div>
            <p class="rgt">right aligned text</p>
            <p class="cen">centered text</p>
            <p class="jty"> justified text justified
                text justified text justified text</p>
        </div>
    </body>
    
</html>
