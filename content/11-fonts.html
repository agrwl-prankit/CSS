<!-- to change font, use font-family:name
    for more fonts, w3schools.com/css/css_font.asp 
    To use google fonts, describe embded font url
    in head tag and use given font family -->

    <html>

        <head>
            <title>Fonts</title>

            <link href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap" 
                rel="stylesheet">

            <style type="text/css">
            p{ font-size: 200%; 
                font-family: monospace;}
            #p2{ font-family: 'Hanalei', cursive; }
            </style>
            
        </head>

        <body>
            <p>My name is Prankit Agarwal</p>
            <p id="p2">I am an android developer</p>
        </body>

    </html>
