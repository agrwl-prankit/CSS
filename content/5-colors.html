<!-- to change color of document there are 2 type color
    define in style section color, backgroundcolor 
    used by their pre defined name-->

<!-- other than name we can use #value of color
    for color codes, visit html-color-codes.info  -->

<html>
    <head>
        <title>Colors</title>
        <style type="text/css">
        p{ color: #4A8CF6; }
        .abc{color: #CEF6CE; background-color: black;}
        </style>
    </head>

    <body>
        <h1>CSS is cool</h1>
        <p>Hey, My name is Prankit Agarwal</p>
        <p class="abc"> I am an android developer</p>
        <p>Currently I am learning web development.</p>
    </body>
</html>
