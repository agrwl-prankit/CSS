<!-- padding means distance from inside, it can also use
    individual (only for left/right/top/bottom)
    for default, put it in body -->

<html>
    <head>
        <title>Padding</title>
        <style type="text/css">
            #first-div { color: #4285F4; width: 200px;
                background-color: #CEF6CE;
                float: left; padding: 50px; }
            #second-div { width: 200px; float: left;
                background-color: #BAB4F7; 
                padding: 20px 10px; margin-left: 10px; }
            body{margin-left: 0px; }
        </style>
    </head>
    <body>
        <div id="first-div" >
            <p>CSS is cool</p>
            <p>My name is Prankit Agarwal</p> </div>
        <div id="second-div">
            <p>I am an android developer</p>
            <p>I love css</p> </div>
    </body>
</html>
