<!-- The float property places an element on the left
     or right side of its container, the element is 
    removed from the normal flow of the page, though 
    still remaining a part of the flow 
To appear right use float:right and same for left but
to appear on knee use clear:both -->

<html>
    <head>
        <title>Floating</title>
        <style type="text/css">
            #first-div{ color: #4285F4;
                background-color: #CEF6CE;
                width: 200px; float: left; }
            #second-div{ background-color: #BAB4F7;
                width: 200px; float: left;}
            #clear{ clear: both; }
        </style>
    </head>
    <body>
        <div id="first-div">
            <p>CSS is cool</p>
            <p>Hey, My name is Prankit Agarwal</p></div>
        <div id="second-div">
            <p>I am an android developer</p>
            <p>I love css</p> </div>
        <div id="clear"> <p>I am learning css </p> </div>
    </body>
</html>
